<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Exercícios do dia 02/05</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<style>
    body{
        color: white;
    }
</style>

<body>
    <h1>Laboratório EcmaScript 6</h1>
    <div id="exer1">
        <h2>Exercício 1</h2>
    </div>
    <section id="exer2">  
        <h2>Exercício 2</h2>
        <p>Insira o número de posições que você deseja ver:</p>
        <input type="text" id="pos">
        <button onclick="fibonacci()">Apresentar posições</button>
    </section>  
    <section id="exer3">   
        <h2>Exercício 3</h2>
    </section>
    <a href="java.html"><button>Voltar</button></a>
</body>
<script>

    function addTxt (texto, id){
        var node = document.createElement("p");                
        var textnode = document.createTextNode(texto);        
        node.appendChild(textnode);                             
        document.getElementById(id).appendChild(node);
    }

    //exercicio 1
    let a = [7, 3, -2, 64, 230, 5, -25, 100, 64, 3];
    addTxt("Array original: "+a.join(', '), "exer1");
    function min(ar){
        let menorNum = ar[0];
        ar.forEach(function(num){
            if(num < menorNum)
                menorNum = num;
        });
    addTxt("O menor número do array é: "+menorNum, "exer1");
    
    }
    min(a);

    function max(ar){
        let maiorNum = ar[0];
        ar.forEach(function(num){
            if(num > maiorNum)
                maiorNum = num;
        });
    addTxt("O maior número do array é: "+maiorNum, "exer1");
    }
    max(a);

    function uniq(ar){
        let aNoRepeat = ar.filter(function(num, i) {
            return ar.indexOf(num) === i;
        });
        addTxt("Array sem os números repetidos: "+aNoRepeat.join(', '), "exer1");
    }
    uniq(a);

    function sortNum(ar){
        let ord = ar.sort ( function(n1, n2){
            if(n1 > n2)
                return 1;
            else
                return -1;

            return 0;
        });
        addTxt("Array com os números ordenados, do menor para o maior: "+ord.join(', '), "exer1");
    }
    sortNum(a);
    
    //exercicio 2
    function fibonacci(){
        let posicao = parseInt(document.getElementById("pos").value);
        let sequencia = new Array();
        for (let i = 0; i < posicao; i++){
            if(i == 0)
                num = 0;
            else if(i == 1)
                num = 1;
            else if(i == 2)
                num = 1;
            else
                num = sequencia[i-1] + sequencia[i-2]; 
                
            sequencia.push(num);
        }
        addTxt("Sequência fibonacci com "+posicao+" números: "+sequencia.join(', '), "exer2");
        }

    //exercicio 3
    
    const lista = [1, 2, 3, 4, 5, 6];
    addTxt("Lista original: "+lista.join(', '), "exer3");
    function double(list){
        let listaDobro = list.map(function(num){
            return num * 2;
        }); 
    addTxt("Valores da lista em dobro: "+listaDobro.join(', '), "exer3");   
    }
    double(lista);

    function evenElements(list){
        let pares = list.filter(function(pos){
            return pos%2 == 0;
        });
        addTxt("Apenas os valores pares da lista: "+pares.join(', '), "exer3");
    }
    evenElements(lista);

    function sum(list){
        let soma = 0;
        soma = list.reduce(function(soma, num){
            return soma + num;
        });

        addTxt("Soma de todos os valores da lista: "+soma, "exer3");
    }
    sum(lista);
</script>
</html>
