	<script type="text/javascript">
		function quadrado1(){

		function quadrado2(){
			var quadrado2 = document.createElement("div");
			quadrado2.style = 'background-color: red; height: 100px; width: 100px; margin: 2px';
			document.getElementById("exercicio02").appendChild(quadrado2);
			quadrado2.onmouseover = function fundocor(){
				quadrado2.style.backgroundColor = getRandomColor();
			}
		}
		function getRandomColor() {
			 var letters = "0123456789ABCDEF";
			 var color = "#";
			 for (var i = 0; i < 6; i++) {
			 color += letters[Math.floor(Math.random() * 16)];
			 }
			 return color;
			}

		//EXERCÍCIO 3//
		var nomes = ["Diego", "Gabriel", "Lucas"];
		var lista = document.createElement("ul");

		function crialista (){
			var lista = document.createElement("ul");
			var iden = document.createAttribute("id"); 
	    	iden.value = "lista3";                           
	    	lista.setAttributeNode(iden); 
			document.getElementById("exercicio03").appendChild(lista);
			for( nome of nomes){
				var nomeElement = document.createElement("li");

				nomeElement.appendChild(nometxt)
				document.getElementById("lista3").appendChild(nomeElement);
			}
		} 

		crialista(nomes);
		//EXERCÍCIO 4//
		function crialista4 (){
			var lista = document.createElement("ul");
			var iden = document.createAttribute("id"); 
	    	iden.value = "lista4";                           
	    	lista.setAttributeNode(iden); 
			document.getElementById("exercicio04").appendChild(lista);
			for( nome of nomes){
				var nomeElement = document.createElement("li");
				nometxt = document.createTextNode(nome)
				nomeElement.appendChild(nometxt)
				document.getElementById("lista4").appendChild(nomeElement);
			}
		} 
		crialista4();
		function adicionar(){
			
			var novonome = document.getElementById("nomee").value;
			nomes.push(novonome);
			document.getElementById("nomee").value = '';
			document.getElementById("exercicio04").appendChild(lista);
			document.getElementById("lista4").innerHTML = "";
			var qtd = nomes.length;
			for(var i = 0; i<qtd; i++){
				var nome = document.createElement("li");
				nome.innerText = nomes[i];
				document.getElementById("lista4").appendChild(nome);	//coloquei os nomes nessa lista nova
			}
		}
